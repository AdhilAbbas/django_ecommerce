  <script>

    var bs_modal = $('#modal');
    var image1 = document.getElementById('img_image1');
    
    var cropper, reader, file;

    function deleteAll() {
      $('#img_image1').attr("src", "");
      // $('#img_image2').attr("src", "");
      // $('#img_image3').attr("src", "");
    }
    $("body").on("change", "#image1", function (e) {
      var files = e.target.files;
      var done = function (url) {
        deleteAll()
        image1.src = url;
        bs_modal.modal('show');
        showCropper(image1)
      };


      if (files && files.length > 0) {
        file = files[0];

        if (URL) {
          done(URL.createObjectURL(file));
        } else if (FileReader) {
          reader = new FileReader();
          reader.onload = function (e) {
            done(reader.result);
          };
          reader.readAsDataURL(file);
        }
      }
    });


    

    



    function showCropper(cropImg) {
      cropper = new Cropper(cropImg, {
        aspectRatio: 5 / 6,
        viewMode: 0,
        preview: '.preview'
      });
    }


    bs_modal.on('hidden.bs.modal', function () {
      cropper.destroy();
      cropper = null;
    });

    $("#crop").click(function () {
      canvas = cropper.getCroppedCanvas({
        width: 250,
        height: 250,
      });

      canvas.toBlob(function (blob) {
        url = URL.createObjectURL(blob);
        var reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = function () {
          var base64data = reader.result;
          // let clength = $('.cropped_image')
          $('.images_preview').append(`
              <div class="col-md-4">
              <input class="cropped_image" name="croppedimage" type="hidden" value="${base64data}">
              <img src="${base64data}" >
              </div>
              `)
          bs_modal.modal('hide');

          // $.ajax({
          //     method: "POST",
          //     dataType: "json",
          //     url: "/demo",
          //     data: {image: base64data},
          //     success: function(data) { 
          //         alert("success upload image");
          //     }
          // });
        };
      });
    });

  </script>
