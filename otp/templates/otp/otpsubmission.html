<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" type="text/css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" type="text/css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js" type="text/css" rel="stylesheet">
    <link href="{% static 'otp/otpsubmission.css' %}" type="text/css" rel="stylesheet">

</head>
</head>

<body>
    <div id="app">
        <div class="container height-100 d-flex justify-content-center align-items-center">
            <div class="position-relative">
                <div class="card p-2 text-center">
                    <h6>Please enter the one time password <br> </h6>
                    <div> </div>
                    <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                        <form method="post" action="">{% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1"></label>
                                <input type="text" style="width: 9em;" required name="otp" class="form-control"
                                    id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter OTP">
                                <button type="submit" style="margin-top: 2em;"
                                    class="btn btn-danger px-4 validate">Validate</button>
                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                                {% endif %}
                            </div>
                        </form>
                        
                    </div>
                    <div id="timer-container" ></div>
                    <div class="mt-4"> </div>

                </div>
            </div>
        </div>
</body>

</html>

<script>
    const timerContainer = document.getElementById('timer-container')

    let m = 1
    let s =59
    

const timer = setInterval(()=>{
    
    if (s <10) {
        timerContainer.innerHTML = `${m}:0${s}` 
    }else{
        timerContainer.innerHTML = `${m}:${s}`
    }
if (s==0) {
    m--;
    s=59
}
if (m==-1) {
    clearInterval(timer)
}
s--
},1000)
</script>
