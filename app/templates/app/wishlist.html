<!DOCTYPE HTML>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>GreatKart | One of the Biggest Online Shopping Platform</title>

<link href="{% static 'app/images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{% static 'app/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static 'app/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'app/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'app/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static 'app/css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'app/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script src="{% static 'app/js/script.js' %}" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>

</head>
<body>


<header class="section-header">
<nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
<div class="container">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
	</ul> <!-- list-inline //  -->
  </div> <!-- navbar-collapse .// -->
</div> <!-- container //  -->
</nav>

<section class="header-main border-bottom">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-md-3 col-6">
		<a href="./" class="brand-wrap">
			<img class="logo" src="static/app/images/logo.png">
		</a> <!-- brand-wrap.// -->
	</div>
	<div class="col-lg col-sm col-md col-6 flex-grow-0">
		<div class="category-wrap dropdown d-inline-block float-right">
			
		</div>  <!-- category-wrap.// -->
	</div> <!-- col.// -->
	<a href="/" class="btn btn-outline-primary">Store</a>
	<div class="col-lg  col-md-6 col-sm-12 col">
		<form action="#" class="search">
			<div class="input-group w-100">
			    <input type="text" class="form-control" style="width:60%;" placeholder="Search">
			    
			    <div class="input-group-append">
			      <button class="btn btn-primary" type="submit">
			        <i class="fa fa-search"></i>
			      </button>
			    </div>
		    </div>
		</form> <!-- search-wrap .end// -->
	</div> <!-- col.// -->
	<div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
				<div class="d-flex justify-content-end mb-3 mb-lg-0">
					<div class="widget-header">
						<small class="title text-muted"></small>
						<div> 
							<a href="./signin.html">Logout</a> <span class="dark-transp"> | </span>
							
						</div>
					</div>
					<a href="cart" class="widget-header pl-3 ml-3">
						<div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
						<span class="badge badge-pill badge-danger notify">{{number}}</span>
					</a>
				</div> <!-- widgets-wrap.// -->
			</div> <!-- col.// -->
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->



</header> <!-- section-header.// -->


<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-9">
<div class="card">
<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  
  <th scope="col"width="120"></th>
 
  <th scope="col" class="text-right" width="200"> </th>
</tr>
</thead>
<tbody>
{% if value %}
    {% for i in value %}    
        <tr>
	        <td>
        

                    <figure class="itemside align-items-center">
                        <div class="aside"><img src="{{i.product.image}}" class="img-sm"></div>
                        <figcaption class="info">
                            <a href="#" class="title text-dark">{{i.product.name}}</a>
                            <p class="text-muted small">{{i.product.description}}</p>
                        </figcaption>
                    </figure>
                </td>
                <td> 
                    
                </td>
                <td> 
                    <div class="price-wrap"> 
						{% if i.product.offerprice == 0 %}
                        <var class="price" >&#x20b9;{{i.product.price}}</var> 
						{% else %}
						<var class="price" >&#x20b9;{{i.product.offerprice}}</var> 
						{% endif %}



                        
                    </div> <!-- price-wrap .// -->
                </td>
                <td class="text-right"> 
				<div class="d-flex" style="margin-right: 1em;">
					<div >
						<a href="cart2/{{i.id}}" class="btn btn-primary">cart</a>
					</div>
					<div>
						<a href="wishremove?id={{i.id}}" class="btn btn-danger"> Remove</a>
					</div>
				</div>

	        </td>
        </tr>
    {% endfor %}
{% endif %}
<tr>
	
</aside> <!-- col.// -->


</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
</body>
</html>
